<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>订单管理</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

    <!--引入js文件-->
    <script src="../plugins/angularjs/angular.min.js"></script>

    <script src="../plugins/angularjs/pagination.js"></script>
    <link rel="stylesheet" href="../plugins/angularjs/pagination.css">

    <script src="../js/base-pagination.js"></script>
    <script src="../js/service/orderSeckillService.js"></script>
    <script src="../js/controller/basecontroller.js"></script>
    <script src="../js/controller/orderSeckillController.js"></script>

</head>
<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="orderSeckillController">
<!-- .box-body -->

<div class="box-header with-border">
    <h3 class="box-title">秒杀订单</h3>
</div>

<div class="box-body">

    <!-- 数据表格 -->
    <div class="table-box">

        <!--工具栏-->
        <div class="pull-left">
            <div class="form-group form-inline">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" title="删除订单记录"><i class="fa fa-trash-o"></i> 删除订单记录</button>
                    <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i
                            class="fa fa-refresh"></i> 刷新
                    </button>
                </div>
            </div>
        </div>
        <div class="box-tools pull-right">
            <div class="box-tools pull-right">
                <div class="has-feedback">
                    商家:<input type="text" ng-model="searchEntity.sellerId">
                    <input class="btn btn-default" ng-click="reloadList()" type="button" value="查询">
                </div>
            </div>
        </div>
        <!--工具栏/-->

        <!--数据列表-->
        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
            <thead>
            <tr>
                <th class="" style="padding-right:0px">
                    <input id="selall" type="checkbox" class="icheckbox_square-blue">
                </th>
                <th class="sorting_asc">秒杀商品ID</th>
                <th class="sorting">秒杀金额</th>
                <th class="sorting">用户账号</th>
                <th class="sorting">卖家ID</th>
                <th class="sorting">流水号</th>
                <th class="sorting">收货人</th>
                <th class="sorting">物流状态</th>
                <th class="text-center">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="entity in list">
                <td><input type="checkbox" ng-click="updateSelection($event,entity.id)"></td>
                <td>{{entity.seckillId}}</td>
                <td>{{entity.money}}</td>
                <td>{{entity.userId}}</td>
                <td>{{entity.sellerId}}</td>
                <td>{{entity.transactionId}}</td>
                <td>{{entity.receiver}}</td>
                <td>{{status[entity.status]}}</td>
                <td class="text-center">
                    <a class="btn bg-olive btn-xs" href="goods_edit.html#?id={{entity.id}}">修改</a>
                </td>
            </tr>
            </tbody>
        </table>
        <!--&lt;!&ndash;数据列表/&ndash;&gt;-->
        <tm-pagination conf="paginationConf"></tm-pagination>

    </div>
    <!-- 数据表格 /-->


</div>
<!-- /.box-body -->

</body>

</html>
